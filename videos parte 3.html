        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let videosActuales = [];
        let index = 0;

        function cargarVideos(categoria = null) {
            if (categoria) {
                videosActuales = [...videosPorCategoria[categoria]];
            } else {
                // Combinar todos los videos si no se selecciona una categor√≠a
                videosActuales = Object.values(videosPorCategoria).flat();
            }
            shuffleArray(videosActuales);
            index = 0;
            document.getElementById("video-container").innerHTML = "";
            mostrarVideos();
        }

        function mostrarVideos() {
            const container = document.getElementById("video-container");
            let count = 0;
            while (index < videosActuales.length && count < 2) {
                const videoBox = document.createElement("div");
                videoBox.classList.add("video-box");

                const iframe = document.createElement("iframe");
                iframe.src = videosActuales[index];
                iframe.allowFullscreen = true;

                videoBox.appendChild(iframe);
                container.appendChild(videoBox);

                index++;
                count++;
            }
            document.getElementById("ver-mas").style.display = (index < videosActuales.length) ? "inline-block" : "none";
        }

        document.getElementById("ver-mas").addEventListener("click", mostrarVideos);
        document.getElementById("categorias-btn").addEventListener("click", function() {
            const container = document.getElementById("categorias-container");
            container.style.display = (container.style.display === "none" || container.style.display === "") ? "block" : "none";
        });

        // Cargar por defecto videos de todas las categor√≠as
        cargarVideos();
    </script>
